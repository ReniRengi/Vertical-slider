<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    <link rel="stylesheet" href="style.css" />
    <title> Vertical slider </title>

  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background: linear-gradient(220.16deg, #F5B7B1  -8%, #FBEEE6 138%);">
          <h1>Peach rose</h1>
          <p>Rose</p>
        </div>
        <div style="background: linear-gradient(215.32deg, #884EA0 -1%, #5B2C6F 124%);">
          <h1>Violet rose</h1>
          <p>Rose</p>
        </div>
        <div style="background: linear-gradient(229.99deg, #3498DB -26%, #2232A9 145%)">
          <h1>Blue rose</h1>
          <p>Rose</p>
        </div>
        <div style="background: linear-gradient(215.32deg, #DE3163 -1%, #641639  124%)">
          <h1>Dark rose</h1>
          <p>Rose</p>
        </div>
        <div style="background: linear-gradient(220.32deg, #9CF883 -6%, #55F629   137%)">
          <h1>Green rose</h1>
          <p>Rose</p>
        </div>
        <div style="background: linear-gradient(210.27deg, #D7BDE2  -36%, #E19FF7   115%)">
          <h1>Lilak rose</h1>
          <p>Rose</p>
        </div>
      </div>
      <div class="right-slide">
        <div style="background-image: url('https://images.wallpaperscraft.ru/image/roza_lepestki_cvetok_nezhnyy_kapli_49925_1440x900.jpg');"></div>
        <div style="background-image: url('https://images.wallpaperscraft.ru/image/roza_zelenyy_lepestki_89032_1280x720.jpg');"></div>
        <div style="background-image: url('https://images.wallpaperscraft.ru/image/roza_buton_stebel_122314_1280x720.jpg');"></div>
        <div style="background-image: url('https://images.wallpaperscraft.ru/image/roza_sinij_buket_121423_1440x900.jpg');"></div>
        <div style="background-image: url('https://images.wallpaperscraft.ru/image/roza_buton_lepestki_fioletovyj_107155_1440x900.jpg');"></div>
        <div style="background-image: url('https://images.unsplash.com/photo-1583067072643-ce12476dc43c?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80');"></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    
    <script src="./app.js"></script>
  </body>
</html>
